version: "3.4"
services:
  sut:
    build:
      context: ..
      dockerfile: ${DOCKERFILE_BASE:-}${DOCKERFILE_PATH:-Dockerfile}
      target: kcov
    entrypoint: /bin/sh -eux -c
    command:
      - |
        shellspec --version
        shellspec --init spec
        shellspec -f tap
        kcov --version
